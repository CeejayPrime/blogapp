<!doctype html>
{% extends 'base.html' %}
<html lang="en">
<head>
    {% load crispy_form_tags %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}</title>
</head>
<body>
    {% block content %}
        <h3>Forgot your password?</h3>
        <p>Enter your email address below, and instructions will be sent to reset your password</p>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary" value="Send Instructions">
        </form>
    {% endblock %}

</body>
</html>
